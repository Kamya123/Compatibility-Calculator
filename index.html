<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1>Love Calculator</h1>
            <p>Enter your name and your crush's name to see the chance that this relationship will work out:</p>
            <br>
            <label for="your-name">Your Name:</label>
            <input type="text" id="your-name" name="your-name">
            <br><br>
            <label for="crush-name">Crush's Name:</label>
            <input type="text" id="crush-name" name="crush-name">
            <br><br>
    
            <button id="calculate" onclick="calculateIt()">Calculate</button>
    
            <h2 id="result-msg"></h2>
            <h2 id="result-percentage"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
